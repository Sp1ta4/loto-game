<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loto Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/css/style.css">
</head>

<body>
  <header class="d-flex justify-content-end align-items-center p-5 ">
    <img src="./images/avatar-1.png" alt="user avatar" width="72" height="72" class="mt-5">
  </header>
  <div class="wrapper d-flex justify-content-center align-items-center">
    <div class="container menu">
      <div class="row main-row">
        <div class="col-12">
          <div class="row text-row">
            <div class="col-12 main-col-4 d-flex justify-content-center align-items-center text-light">
              <h1>Loto Game</h1>
            </div>
          </div>

          <div class="row button-row">
            <div class="col-4"></div>
            <div class="col-4 main-col-4 mb-3 d-flex flex-column justify-content-around align-items-center">
              <div class="row">
                <label for="customRange3"
                  class="form-label d-flex  justify-content-center align-items-center range-text text-light">Select
                  difficulty level</label>
                <input type="range" class="form-range" min="1" max="3" step="1" id="levels-range">
                <div class="levels d-flex justify-content-between align-items-center text-light">
                  <h3>EASY</h3>
                  <h3>MEDIUM</h3>
                  <h3>HARD</h3>
                </div>
              </div>
              <div class="row">
                <button class="btn border border-0 text-dark-emphasis" onclick="onStart()">
                  Start Game
                </button>
              </div>

            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container game-main bg-light ps-5 pe-5 position-absolute d-none">
      <div class="row">
        <div class="col-12 info-bar w-100 d-flex justify-content-between align-items-center position-relative">
          <div class="timer bg-light p-3 rounded" id="timer-elem">00:00</div>
          <div
            class="current-number d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle"
            id="current-number">77</div>
          <div class="score bg-light p-3 rounded"><span id="score">9999</span></div>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-12 ticket mt-5 d-grid">
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
          <div class="number-box"></div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="alert-menu background-unclick d-flex justify-content-center align-items-center position-absolute bg-dark top-0 start-0">
  </div>
  <div
    class="alert-menu choose-avatar-menu d-flex flex-column justify-content-around align-items-center bg-light opacity-100 position-absolute top-50 start-50 translate-middle">
    <h1 class="text-success mt-5">Choose you avatar</h1>
    <div class="avatars d-grid mt-5">
      <img src="./images/avatar-1.png" alt="user avatar" width="82" height="82" class="choose-avatar"
        onclick="acceptAvatar(this.src)">
      <img src="./images/avatar-2.png" alt="user avatar" width="82" height="82" class="choose-avatar"
        onclick="acceptAvatar(this.src)">
      <img src="./images/avatar-3.png" alt="user avatar" width="82" height="82" class="choose-avatar"
        onclick="acceptAvatar(this.src)">
      <img src="./images/avatar-4.png" alt="user avatar" width="82" height="82" class="choose-avatar"
        onclick="acceptAvatar(this.src)">
    </div>
  </div>

  <script src="./scripts/timer.js"></script>
  <script src="./scripts/ticketFunctions.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
